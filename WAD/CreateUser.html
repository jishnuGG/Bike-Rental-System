<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bike Rental System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .btn-signup {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-signup:hover {
            background-color: #45a049;
        }

        .btn-otp {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn-otp:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="newEmail">Email:</label>
                <input type="email" class="form-control" id="newEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="newPhone">Phone Number:</label>
                <div class="input-group">
                    <input type="tel" class="form-control" id="newPhone" placeholder="Enter phone number">
                    <button type="button" class="btn-otp" id="sendOtpBtn">Send OTP</button>
                </div>
                <input type="text" class="form-control mt-2" id="otpCode" placeholder="Enter OTP" style="display: none;">
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacyPolicy">
                <label class="form-check-label" for="privacyPolicy">I accept the <a href="#">privacy policy</a>.</label>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>
    </div>
    <script src="createuser.js"></script>
</body>
</html>
